    <div class="container py-3">
      <div class="card">
        <h3 class="card-header">Thanh toán bằng VNPay</h3>
        <div class="card-body">
          <form action="/vnpay_jsp/vnpayajax" id="frmCreateOrder" method="post">
            <div class="form-group">
              <h5>Giá vé : [[${priceBook}]]</h5>
              <h5>Số vé : [[${soghe}]]</h5>
              <h5>Các ghế bạn đã chọn : [[${cacghe}]]</h5>
            </div>
            <div class="form-group">
              <label for="amount">Số tiền</label>
              <input class="form-control" data-val="true" data-val-number="The field Amount must be a number."
                data-val-required="The Amount field is required." id="amount" max="100000000" min="1" name="amount"
                type="number" th:value="${priceBooks}" readonly />
            </div>
            <h4>Chọn phương thức thanh toán</h4>
            <div class="form-group">
              <h5>Cách 1: Chuyển hướng sang Cổng VNPAY chọn phương thức thanh toán</h5>
              <input type="radio" Checked="True" id="bankCode" name="bankCode" value="">
              <label for="bankCode">Cổng thanh toán VNPAYQR</label><br>

              <h5>Cách 2: Tách phương thức tại site của đơn vị kết nối</h5>
              <input type="radio" id="bankCode" name="bankCode" value="VNPAYQR">
              <label for="bankCode">Thanh toán bằng ứng dụng hỗ trợ VNPAYQR</label><br>

              <input type="radio" id="bankCode" name="bankCode" value="VNBANK">
              <label for="bankCode">Thanh toán qua thẻ ATM/Tài khoản nội địa</label><br>

              <input type="radio" id="bankCode" name="bankCode" value="INTCARD">
              <label for="bankCode">Thanh toán qua thẻ quốc tế</label><br>

            </div>
            <div class="form-group">
              <h5>Chọn ngôn ngữ giao diện thanh toán:</h5>
              <input type="radio" id="language" Checked="True" name="language" value="vn">
              <label for="language">Tiếng việt</label><br>
              <input type="radio" id="language" name="language" value="en">
              <label for="language">Tiếng anh</label><br>

            </div>
            <button type="submit" class="btn btn-primary" href>Thanh toán</button>
          </form>
        </div>
      </div>
      <!-- End Main Content -->
    </div>

  <script type="text/javascript">
    $("#frmCreateOrder").submit(function () {
      var postData = $("#frmCreateOrder").serialize();
      var submitUrl = $("#frmCreateOrder").attr("action");
      $.ajax({
        type: "POST",
        url: submitUrl,
        data: postData,
        dataType: 'JSON',
        success: function (x) {
          if (x.code === '00') {
            if (window.vnpay) {
              vnpay.open({ width: 768, height: 600, url: x.data });
            } else {
              location.href = x.data;
            }
            return false;
          } else {
            alert(x.Message);
          }
        }
      });
      return false;
    });
  </script>
