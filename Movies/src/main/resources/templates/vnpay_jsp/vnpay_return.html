<body class="index-page">
    <!-- Start Navbar -->
    <div th:replace="~{/users/element/_navheader::nav}"></div>
    <!-- End Navbar -->

    <!-- Start BodyIndex -->
    <div class="wrapper">
        <div style="height: 5rem;"></div>
        <!-- Main Content -->
        <div class="container py-3">
            <div class="card">
                <h3 class="card-header">Kết quả thanh toán</h3>
                <div class="card-body">
                    <div class="form-group">
                        <label>Mã giao dịch thanh toán:</label>
                        <label>[[${vnp_TxnRef}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Số tiền:</label>
                        <label th:text="${#strings.substring(vnp_Amount, 0, #strings.length(vnp_Amount) - 2)}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Mô tả giao dịch:</label>
                        <label>[[${vnp_OrderInfo}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Mã lỗi thanh toán:</label>
                        <label>[[${vnp_ResponseCode}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Mã giao dịch tại CTT VNPAY-QR:</label>
                        <label>[[${vnp_TransactionNo}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Mã ngân hàng thanh toán:</label>
                        <label>[[${vnp_BankCode}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Thời gian thanh toán:</label>
                        <label>[[${vnp_PayDate}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Tình trạng giao dịch:</label>
                        <label>[[${vnp_status}]]
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Quý khách vui lòng kiểm tra Email của quý khách để nhận được thông tin mua vé : </label>
                        <label>[[${email}]]</label>
                    </div>
                    <div class="form-group">
                        <button onclick="home()" class="btn btn-success"> Finish </button><br>
                    </div>
                </div>
            </div>
            <!-- End Main Content -->
        </div>
        <!-- End BodyIndex -->
    </div>

    <!-- Start Footer -->
    <div th:replace="~{/users/element/_footer::footer}"></div>
    <!-- End Footer -->
