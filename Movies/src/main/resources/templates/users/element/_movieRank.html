<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title mb-0">Bảng xếp hạng</h3>
        <div class="dropdown-divider"></div>
    </div>
    <div class="panel-body mt-5" th:each="movie:${bangxephang}" th:object="${movie}">
        <!-- Movie categories go here -->
        <a th:href="@{|/movie/detail/*{id}|}">
            <div class="image-container my-3" style=" height: 7rem; overflow: hidden; border-radius: 0;">
                <img th:src="@{|*{poster}|}" class="d-block w-100" alt="..." style=" height: auto;  border-radius: 0;">
                <div class="content">
                    <h4 style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: white;"
                        class="my-1">
                        [[*{name}]]</h4>
                    <p style="color: white;" class="my-1">[[*{#strings.substring(releaseDay, 0, 4)}]]</p>
                </div>
            </div>
        </a>
    </div>
</div>
