<body class="index-page" ng-app="app" ng-controller="ctrl">
  <!-- Start Navbar -->
  <div th:replace="~{/users/element/_navheader::nav}"></div>
  <!-- End Navbar -->

  <!-- Start BodyIndex -->
  <div class="wrapper">
    <div th:replace="~{/users/element/_banner::.page-header}"></div>
    <!-- Main Content -->
    <div class="container py-3">
      <div class="row">
        <div class="col-md-9">
          <div th:replace="~{/users/element/_search::form}"></div>
          <!-- Phim Sắp chiếu -->
          <div th:replace="~{/users/element/_movieUpcoming::.panel}"></div>
          <!-- Phim Sắp chiếu -->

          <!-- Phim Hot -->
          <div th:replace="~{/users/element/_movieHot::.panel}"></div>
          <!-- Phim Hot -->

          <!-- Phim vừa cập nhật -->
          <div th:replace="~{/users/element/_movieJustUpdate::.panel}"></div>
          <!-- Phim vừa cập nhật -->

          <!-- Tin tức -->
          <div th:replace="~{/users/element/_news::.panel}"></div>
          <!-- Tin tức -->

        </div>
        <!-- Bảng xếp hạng -->
        <div class="col-md-3">
          <div th:replace="~{/users/element/_movieRank::.panel}"></div>
        </div>
        <!-- Bảng xếp hạng -->
      </div>
      <!-- End Main Content -->
    </div>
    <!-- End BodyIndex -->
  </div>

  <!-- Start Footer -->
  <div th:replace="~{/users/element/_footer::footer}"></div>
  <!-- End Footer -->
