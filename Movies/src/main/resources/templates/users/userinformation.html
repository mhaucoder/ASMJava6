<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tài khoản</title>
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- Nucleo Icons -->
	<link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
	<!-- CSS Link -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

	<link href="/assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />

	<link href="/assets/demo/demo.css" rel="stylesheet" />
</head>

<body>
	<!-- Start Navbar  -->
	<div th:replace="~{/users/element/_navheader::nav}"></div>
	<!-- Body -->
	<div class="col-10 mx-auto">
		<div class="col-6 mx-auto p-5 mt-5">
			<form action="/account/savechange" method="post" th:object="${ac}">
				<h2 class="col-12 mx-auto">Your information</h2>
				<h3 class="badge text-bg-danger" th:text="${er}"></h3>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">UserName:</label>
					<input readonly th:field="*{id}" type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required>
					<i th:errors="*{id}"></i>
					<i th:text="${acalreadyexists}" class="text-danger"></i>

				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Your
						name:</label> <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required>
					<i th:errors="*{name}"></i>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Phone
						number:</label> <input th:field="*{phone}" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" required>
					<i th:errors="*{phone}"></i>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email:</label>
					<input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required>
					<i th:errors="*{email}"></i>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Age:</label> <input th:field="*{age}"
						type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						required>
					<i th:errors="*{age}"></i>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
						required>
					<i th:errors="*{password}"></i>
				</div>
				<button type="submit" class="btn btn-primary">Save change</button>
			</form>
		</div>
	</div>
	<!-- End Navbar -->
	<div th:replace="~{/users/element/_footer::footer}"></div>
</body>
<script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>

<script src="/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
