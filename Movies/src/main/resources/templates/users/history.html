<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Link -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <!-- CSS Files -->
    <link href="/assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/assets/demo/demo.css" rel="stylesheet" />
</head>

<body>
    <!-- Start Navbar  -->
    <div th:replace="~{/users/element/_navheader::nav}"></div>
    <!-- Body -->
    <div class="col-10 mx-auto">
        <div class="mx-auto p-5 mt-5">
            <h2>Your history tickets</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Movie name</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-center">Seats</th>
                        <th scope="col" class="text-center">Day book</th>
                        <th scope="col" class="text-center">Total</th>
                        <th scope="col" class="text-center">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ob: ${list}">
                        <td th:text="${ob.movieplayBook.movie.name}"></td>
                        <td th:text="${ob.quantity}"></td>
                        <td class="text-center">
                            <span th:each="detail, detailIndex : ${ob.bookticketsdetails}">
                                <span th:text="${detail.soGhe}"></span>
                                <span th:if="${detailIndex.index < ob.bookticketsdetails.size() - 1}">, </span>
                            </span>
                        </td>
                        <td th:text="${ob.dayBook}" class="text-center"></td>
                        <td th:text="${ob.total}" class="text-center"></td>
                        <td class="text-center">
                            <span th:if="${ob.dayBook &lt; #dates.createNow()}">Quá hạn</span>
                            <span th:if="${ob.dayBook &gt;= #dates.createNow()}">Còn hạn</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End Navbar -->
    <div th:replace="~{/users/element/_footer::footer}"></div>
</body>
<script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="/assets/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!-- Chart JS -->
<script src="/assets/js/plugins/chartjs.min.js"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="/assets/js/plugins/moment.min.js"></script>
<script src="/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
<!-- Black Dashboard DEMO methods, don't include it in your project! -->
<script src="/assets/demo/demo.js"></script>
<!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>

</html>
